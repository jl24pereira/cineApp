<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsientoEditDlg" widgetVar="AsientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsientoTitle}">
            <h:form id="AsientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsientoLabel_idAsiento}" for="idAsiento" />
                        <p:inputText id="idAsiento" value="#{asientoController.selected.idAsiento}" title="#{bundle.EditAsientoTitle_idAsiento}" required="true" requiredMessage="#{bundle.EditAsientoRequiredMessage_idAsiento}"/>
                        <p:outputLabel value="#{bundle.EditAsientoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{asientoController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditAsientoLabel_asientoSala}" for="asientoSala" />
                        <p:selectOneMenu id="asientoSala" value="#{asientoController.selected.asientoSala}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{asientoSalaController.itemsAvailableSelectOne}"
                                           var="asientoSalaItem"
                                           itemValue="#{asientoSalaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asientoController.update}" value="#{bundle.Save}" update="display,:AsientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
