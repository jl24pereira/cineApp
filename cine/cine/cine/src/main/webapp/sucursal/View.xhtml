<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalViewDlg" widgetVar="SucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSucursalTitle}">
            <h:form id="SucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewSucursalLabel_idSucursal}"/>
                        <h:outputText value="#{sucursalController.selected.idSucursal}" title="#{bundle.ViewSucursalTitle_idSucursal}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_nombre}"/>
                        <h:outputText value="#{sucursalController.selected.nombre}" title="#{bundle.ViewSucursalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_direccion}"/>
                        <h:outputText value="#{sucursalController.selected.direccion}" title="#{bundle.ViewSucursalTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_contacto}"/>
                        <h:outputText value="#{sucursalController.selected.contacto}" title="#{bundle.ViewSucursalTitle_contacto}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{sucursalController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
