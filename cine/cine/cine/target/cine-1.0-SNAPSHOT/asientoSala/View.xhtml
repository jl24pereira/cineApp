<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsientoSalaViewDlg" widgetVar="AsientoSalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsientoSalaTitle}">
            <h:form id="AsientoSalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asientoSalaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_idAsiento}"/>
                        <h:outputText value="#{asientoSalaController.selected.idAsiento}" title="#{bundle.ViewAsientoSalaTitle_idAsiento}"/>
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_fila}"/>
                        <h:outputText value="#{asientoSalaController.selected.fila}" title="#{bundle.ViewAsientoSalaTitle_fila}"/>
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_columna}"/>
                        <h:outputText value="#{asientoSalaController.selected.columna}" title="#{bundle.ViewAsientoSalaTitle_columna}"/>
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{asientoSalaController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_asiento}"/>
                        <h:outputText value="#{asientoSalaController.selected.asiento}" title="#{bundle.ViewAsientoSalaTitle_asiento}"/>
                        <h:outputText value="#{bundle.ViewAsientoSalaLabel_idSala}"/>
                        <h:outputText value="#{asientoSalaController.selected.idSala}" title="#{bundle.ViewAsientoSalaTitle_idSala}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsientoSalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
