<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsientoSalaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsientoSalaListForm">
                <p:panel header="#{bundle.ListAsientoSalaTitle}">
                    <p:dataTable id="datalist" value="#{asientoSalaController.items}" var="item"
                                 selectionMode="single" selection="#{asientoSalaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_idAsiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_fila}"/>
                            </f:facet>
                            <h:outputText value="#{item.fila}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_columna}"/>
                            </f:facet>
                            <h:outputText value="#{item.columna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_asiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.asiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoSalaTitle_idSala}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSala}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asientoSalaController.prepareCreate}" update=":AsientoSalaCreateForm" oncomplete="PF('AsientoSalaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsientoSalaViewForm" oncomplete="PF('AsientoSalaViewDialog').show()" disabled="#{empty asientoSalaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsientoSalaEditForm" oncomplete="PF('AsientoSalaEditDialog').show()" disabled="#{empty asientoSalaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asientoSalaController.destroy}" update=":growl,datalist" disabled="#{empty asientoSalaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
